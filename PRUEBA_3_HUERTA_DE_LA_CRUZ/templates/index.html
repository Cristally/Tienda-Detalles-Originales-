{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="container-fluid mb-4 mt-4">
            <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <select class="form-select form-select-sm ms-4" aria-label="Small select example">
                    <option selected>categorias</option>
                    {% for producto in productos%}
                    <option value="">{{ producto.categoria }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-success ms-4" type="submit">buscar</button>
            </form>
        </div>
        <div class="container-fluid d-flex">
            {% for producto in productos%}
            <div class="card mb-2 me-4 " style="width: 18rem;">
                <img src="{{ producto.imagen_principal.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">$ {{ producto.precio_base }}</p>
                    <p class="card-text">categoria {{ producto.categoria }}</p>
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
