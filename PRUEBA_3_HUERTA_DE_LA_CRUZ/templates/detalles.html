{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="container" >
        <img src="{{ producto.imagen_principal.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text">{{ producto.categoria }}</p>
            <p class="card-text">{{ producto.precio }}</p>
            <a href="/pedido" class="btn btn-primary">Hacer Pedido</a>
        </div>
    </div>
</div>

{% endblock content %}
